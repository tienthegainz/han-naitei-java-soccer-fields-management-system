<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{register.title}">Register</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/fontawesome-free/css/all.min.css}">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" th:href="@{/assets/AdminLTE/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/AdminLTE/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="#">Sun&#42;</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg" th:text="#{register.box.title}">Register a new membership</p>

            <form action="#"
                  method="post" th:action="@{/users}" th:object="${userForm}"
            >
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           placeholder="Username" required="true"
                           th:field="*{username}"
                           th:placeholder="#{register.box.username}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"
                           placeholder="Name" required="true"
                           th:field="*{name}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('email')}"
                     class="input-group mb-3 form-group">
                    <label
                            class="col-form-label" style="color: red;">
                        <i class="far fa-times-circle"></i>
                        <span th:errors="*{email}">Error</span>
                    </label>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" required="true"
                           th:field="*{email}"
                           th:placeholder="#{register.box.email}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="input-group mb-3 form-group">
                    <label
                           class="col-form-label" style="color: red;">
                        <i class="far fa-times-circle"></i>
                        <span th:errors="*{password}">Error</span>
                    </label>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control"
                           placeholder="Password" required="true"
                           th:field="*{password}"
                           th:placeholder="#{register.box.password}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="input-group mb-3 form-group">
                    <label
                            class="col-form-label" style="color: red;">
                        <i class="far fa-times-circle"></i>
                        <span th:errors="*{confirmPassword}">Error</span>
                    </label>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control"
                           placeholder="Retype password" required="true"
                           th:field="*{confirmPassword}"
                           th:placeholder="#{register.box.rePassword}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree" required="true">
                            <label for="agreeTerms" th:utext="#{register.box.term}">
                                I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block" th:text="#{register.box.button}">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <hr>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i>
                    <span th:text="#{register.box.facebook}">Sign up using Facebook</span>
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i>
                    <span th:text="#{register.box.google}">Sign up using Google+</span>
                </a>
            </div>

            <a href="login.html" th:href="@{/login}" class="text-center" th:text="#{register.login}">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script th:src="@{/assets/AdminLTE/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/assets/AdminLTE/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/assets/AdminLTE/dist/js/adminlte.min.js}"></script>
</body>
</html>
