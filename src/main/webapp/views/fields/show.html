<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout/base-layout}">
<head>
    <meta charset="UTF-8">

<div layout:fragment="body">
    <section class="content">
        <div class="intro-section">
            <div th:class="intro-section--background"
                 th:style="'background-image: url(' + @{${data.image}} + ');'">
            </div>
            <div class="intro-section--content">
                <span class="intro-section--title" th:text="${data.name}">Field Type Name</span>
                <span class="intro-section--subtitle" th:text="${data.address}">Field Type Description</span>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title" th:text="${title}">Field Type Details</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <tbody>
                            <tr>
                                <td>Name</td>
                                <td th:text="${data.name}" />
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td th:text="${data.address}" />
                            </tr>
                            <tr>
                                <td>Area</td>
                                <td th:text="${data.area}" />
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td th:text="${data.price}" />
                            </tr>
                            <tr>
                                <td>Type</td>
                                <td>
                                    <a th:href="@{'/field-types/' + ${data.fieldType.id}}"
                                       th:text="${data.fieldType.name}"
                                    >
                                        Field Type
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-12 col-md-6 text-center">
                            <div class="row justify-content-center "><strong>Average ratings</strong></div>
                            <hr>
                            <h2 class="rating-num" th:text="${avgRating}">
                                4.0
                            </h2>
                            <div>
                                <i class="fas fa-users"></i><span th:text="${totalReview}">1,050,007</span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-6 align-self-center">
                            <div class="row rating-desc">
                                <th:block th:each="instance : ${countRating}">
                                    <div class="col-xs-3 col-md-3 text-right" style="padding-right: 0px;">
                                        <span th:text="${instance.key}">5</span><i class="fas fa-star" style="color: #fcad03"></i>
                                    </div>
                                    <div class="col-xs-8 col-md-9">
                                        <div class="progress progress-striped ">
                                            <div aria-valuenow="20" class="progress-bar"
                                                 role="progressbar"
                                                 aria-valuemin="0" aria-valuemax="100"
                                                 style="width: 60%" th:style="'width:'+${instance.value}+'%;'"
                                            >
                                                <span class="sr-only" th:text="${instance.value}+'%'">80%</span>
                                            </div>
                                        </div>
                                    </div>
