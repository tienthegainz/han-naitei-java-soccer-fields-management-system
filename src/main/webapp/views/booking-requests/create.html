<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{views/layout/base-layout}">

<div layout:fragment="body">
    <section class="content">
        <div class="container-fluid">
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title" th:text="${title}">Create Booking Request</h3>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{'/booking-requests'}" th:method="POST"
                          th:object="${createBookingForm}">
                        <input type="hidden" th:field="*{field.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">From</label>
                            <div class="col-sm-10">
                                <input
                                        class="form-control datetimepicker-input"
                                        type="text"
                                        data-target="#fromDate"
                                        th:id="*{fromDate}"
                                        th:field="*{fromDate}"
                                        required
                                        name="fromDate"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">To</label>
                            <div class="col-sm-10">
                                <input
                                        class="form-control datetimepicker-input"
                                        type="text"
                                        data-target="#toDate"
                                        th:id="*{toDate}"
                                        th:field="*{toDate}"
                                        required
                                        name="toDate"
                                />
                            </div>
                        </div>
                        <input class="btn btn-primary" type="submit" value="Submit" />
                        <a th:href="@{/field-types}" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script th:src="@{/assets/js/booking-requests/create.js}"></script>
</th:block>
</html>
