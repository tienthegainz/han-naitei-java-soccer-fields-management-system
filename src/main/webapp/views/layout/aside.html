<!-- sidebar: style can be found in sidebar.less -->
<div class="sidebar" th:fragment="aside"
     xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.w3.org/1999/xhtml">
    <a href="#" th:href="@{/}" class="brand-link">

        <span class="brand-text font-weight-light">Football Management</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div sec:authorize="isAnonymous()">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img th:src="@{/assets/AdminLTE/dist/img/user2-160x160.jpg}" class="img-circle elevation-2"
                         alt="User Image">
                </div>

                <div class="info">
                    <a href="#" class="d-block">Anonymous</a>
                </div>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div th:with="user=${#authentication.getPrincipal().getUser()}">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img th:src="@{${user.getAvatar()}}" class="img-circle elevation-2"
                             alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" th:href="@{/users/__${user.getId()}__}"
                           class="d-block" th:text="${user.getUsername()}">
                            A
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">

                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#" th:href="@{/users}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Manage users
                        </p>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#" th:href="@{/booking-requests}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Manage Booking
                        </p>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#" th:href="@{/payments}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Manage Payment
                        </p>
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a href="#" th:href="@{/booking-requests}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            My Booking Request
                        </p>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a href="#"
                       th:href="@{/users/__${#authentication.getPrincipal().getUser().getId()}__/payments}"
                       class="nav-link"
                    >
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            My Payment
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/field-types" th:href="@{/field-types}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Field Types
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" th:href="@{/fields}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p>
                            Fields
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</div>
<!-- /.sidebar -->
