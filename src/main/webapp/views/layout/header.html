<div th:fragment="header">
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="main-header navbar navbar-expand navbar-cyan navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" th:href="@{/}" class="nav-link">Home</a>
            </li>
        </ul>

        <!--         Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- i18n Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <i class="fas fa-language"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right"
                     style="max-width: 100px; min-width: 50px"
                >
                    <a href="#" class="dropdown-item">EN</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item">JP</a>
                </div>
            </li>
            <div sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <form name="logoutForm" th:action="@{/logout}" method="post">
                        <button type="submit" class="fas fa-sign-out-alt nav-link"
                                style="background-repeat:no-repeat;
                            background-color:transparent;
                            border:none;"
                        >
                        </button>
                    </form>
                </li>
            </div>
            <div sec:authorize="isAnonymous()">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" th:href="@{/login}" role="button">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                </li>
            </div>


        </ul>
    </nav>
</div>
